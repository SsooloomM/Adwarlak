<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Stores</title>
</head>
<body>
	<div th:each="s : ${stores}">
		<h2 th:text="${s.getName()}"></h2>
		<p th:text="${s.getLocation()}"></p>
		<p th:text="${s.getType()}"></p>
		<a th:href="@{/storeProducts/(storeId=${s.getId()})}">view products</a><br />
	</div>
</body>
</html>
